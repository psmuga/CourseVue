<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p v-if="show">You can see me!</p>
		<p v-else>Do you also see me?</p>
		<template v-if="show">
			<h1>asdfsd</h1>
			<p>dfs</p>
		</template>
		<p v-show="show">v-show tylko ukrywa i zostawia to jako nie widoczne w DOM</p>
		<button @click="show = !show">Switch</button>

		<ul>
			<!-- key opcjonalne, pomaga w tym że podczas sortowania itp obiekty są sortowane a nie zmieniane wartosci -->
			<li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ ingredient}} ({{i}})</li>
		</ul>
		<template v-for="(ingredient,index) in ingredients">
			<h1>{{ingredient}}</h1>
			<p>{{index}}</p>
		</template>
		<span v-for="n in 10">{{n}} </span>

		<ul>
			<li v-for="(object,key) in objects">
				<template v-if="Array.isArray(object)">
					<div v-for="(element, i) in object">
						{{element}} - {{key}} - ({{i}})
					</div>
				</template>
				<template v-else>
					{{object}} - {{key}}
				</template>
			</li>
		</ul>
	</div>
	<div id="app2">

	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				show: true,
				ingredients:['milk','butter','bean'],
				objects:{
					string: 'hahah',
					number: 5,
					array: ['one','two','three','four']
				}
			},
			methods:{
				destroy: function(){
					this.$destroy();
				}
			},
			beforeCreate: function(){

			},
			created: function(){

			},
			beforeMount: function(){

			},
			mounted: function(){

			},
			beforeUpdate: function(){

			},
			updated: function(){

			},
			beforeDestroy: function(){

			},
			destroyed: function(){

			}
		});
		var vm2 = new Vue({
			template: '<h1>Hello!</h1>'
		});
		vm2.$mount('#app2');
	</script>
</body>
</html>
